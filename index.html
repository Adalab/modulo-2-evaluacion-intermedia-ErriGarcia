<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Módulo 2 evaluación intermedia</title>
</head>
<body>
    <main>
        <h1 class="title">Adivina el número</h1>
        <form action="#">
            <label class="label-user-number block" for="user-number">
                Introduce aquí tu número:
                <input class="input-user-number block js-user-number" id="user-number" name="user-number" type="number">
            </label>
            <input class="button block js-button" type="button" value="Prueba">
            <p class="message block js-message">Pista: Escribe el número y dale a Prueba</p>
            <p class="attempts block js-attempts">Número de intentos: 0</p>
        </form>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
